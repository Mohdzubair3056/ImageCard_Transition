<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading_container">
        <h1>Image Cards With Transitions</h1>
    </div>
    <hr>

    <div class="container">
        <div class="img_container">
            <div class="img">
                <img src="shots.jpg" alt="img">
            </div>
            <div class="info">
                <h1>Shots</h1>
            </div>
        </div>
        
        <div class="img_container">
            <div class="img">
                <img src="tea.jpeg" alt="img">
            </div>
            <div class="info">
                <h1>Tea</h1>
            </div>
        </div>
        
        <div class="img_container">
            <div class="img">
                <img src="margarita.jpg" alt="img">
            </div>
            <div class="info">
                <h1>Margarita</h1>
            </div>
        </div>
        
        <div class="img_container">
            <div class="img">
                <img src="green_tea.jpg" alt="img">
            </div>
            <div class="info">
                <h1>Green Tea</h1>
            </div>
        </div>
        
        <div class="img_container">
            <div class="img">
                <img src="apple_juice.jpg" alt="img">
            </div>
            <div class="info">
                <h1>Apple Juice</h1>
            </div>
        </div>
        
        <div class="img_container">
            <div class="img">
                <img src="cold-drinks-1509362762-3423549.jpg" alt="img">
            </div>
            <div class="info">
                <h1>Cold Drinks</h1>
            </div>
        </div>
        
        
            
        
        
        
        
        
    </div>
</body>
</html>
